<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ᴍɪᴅᴏʀɪ'ꜱ ᴘɢᴘ ʀᴇᴘᴏ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #fff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .note {
            font-weight: bold;
            color: #ff5722;
            background-color: #fff3e0;
            border-radius: 3px;
            padding: 2px 5px;
            font-size: 0.9em;
            display: inline-block;
            margin-left: 10px;
        }
        .command {
            font-family: "Courier New", Courier, monospace;
            color: #4CAF50;
            background-color: #e8f5e9;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.9em;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: relative;
            width: 100%;
            margin-top: 40px;
        }
        footer a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>ᴍɪᴅᴏʀɪ'ꜱ ᴘɢᴘ ʀᴇᴘᴏ</h1>
</header>

<div class="container">
    <section>
        <h2>Usage</h2>
        <ul>
            <li>,apt_source add https://repo.lvlv.lv</li>
        </ul>
    </section>
    
    <section>
        <h2>Plugins List</h2>
        <ul>
            <li>service (<span class="command">,service</span>)</li>
            <li>traceroute (<span class="command">,t</span>)</li>
            <li>speednext (<span class="command">,s</span>) <span class="note">PGP ≥ 1.5.0</span></li>
            <li>speedtest (<span class="command">,s</span>) <span class="note">PGP &lt; 1.5.0</span></li>
            <li>markdown (<span class="command">,m</span>)</li>
            <li>eatx (<span class="command">,x</span>)</li>
            <li>…</li>
        </ul>
    </section>
</div>

<footer>
    &copy; 2024 <a href="https://lvlv.lv">Midori</a>. All Rights Reserved.
</footer>

</body>
</html>
